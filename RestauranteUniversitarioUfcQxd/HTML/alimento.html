<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CRUD de Alimentos</h1>
        <form id="foodForm">
            <input type="text" id="name" placeholder="Nome do Alimento" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <button type="submit">Adicionar Alimento</button>
        </form>
        <div id="foodList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
