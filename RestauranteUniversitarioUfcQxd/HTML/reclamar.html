<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Reclamação</title>
  <link rel="stylesheet" href="../CSS/styleReclamacao.css">
</head>

<body>
  <header>
    <h1>Reclamação</h1>
  </header>

  <main>
    <form id="complaint-form" onsubmit="submitComplaint(); return false;">
      <label for="meal-type">Selecione a refeição:</label>
      <select id="meal-type" name="meal-type">
        <option value="almoco">Almoço</option>
        <option value="jantar">Jantar</option>

      </select>

      <label for="complaint-location">Onde encontrou o problema na comida?</label>
      <input type="text" id="complaint-location" name="complaint-location" required>

      <label for="complaint-text">Descreva sua reclamação:</label>
      <textarea id="complaint-text" name="complaint-text" rows="4" required></textarea>

      <button type="submit">Enviar Reclamação</button>
    </form>
  </main>

  <script src="../Scripts/scriptReclamacao.js"></script>
</body>

</html>
