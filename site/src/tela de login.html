<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ru UFC</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Para acessar o sistema do Restaurante Universitário UFC Quixadá</h1>
            <img src="../imagens/brasao.png" class="left-login-image" alt="RU UFC">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="numero do cartao">Número do cartão</label>
                    <input name="<numero do cartao>"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number" maxlength="10" placeholder="Número do cartão" />
                </div>
                <div class="textfield">
                    <label for="matricula">Matricula</label>
                    <input name="<matricula>"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number" maxlength="6" placeholder="Matricula" />
                </div>
                <a href="../src/tela inicial.html" class="btn-login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
